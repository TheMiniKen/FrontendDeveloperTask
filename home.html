    </head>

                        {
                            "css": "custom_toolbar",

                                { "view": "template", "borderless": 1, "height":10},
                            ]
                        },
                        {
                            view:"scrollview",

                            autoheight:true,

                                "rows": [
                                    { "view": "template", "borderless": 1, "height": 100,  "css": "tan_background" },

                                            { "view": "template", "template":"<img src='images/homepage_image.webp' width='100%'>", "borderless": 1, "css": "tan_background" },

                                    { "cols":[
                                        { "view": "template", "borderless": 1, "width": 200,  },
                                        {
                                            view:"carousel",
                                            borderless: 1,
                                            css:"webix_dark",
                                            height: 200,
                                            yCount: 5, 
                                            cols:[
                                                { "cols":[
                                                    { "view": "template", "borderless": 1, "width": 50,  },
                                                    { css: "carousel_image", template:img, data:{src:"images/carousel/casio.png"}, "borderless": 1,  },

                                                    { css: "carousel_image", template:img, data:{src:"images/carousel/eventbrite.png"}, "borderless": 1 },
                                                    { css: "carousel_image", template:img, data:{src:"images/carousel/Kahoot.png"}, "borderless": 1 },

                                                { "cols":[

                                                    "view": "template",

                                                    "css": "blue_background",
                                                    "height": 120,
                                                },
                                                {
                                                    "view": "template",
                                                    "borderless": 1,
                                                    "template": "<p style='font-family:LexendDeca; margin: 0px'>Get a demo to learn about our premium software, or get started with our full suite of free tools and upgrade as you grow.</p>",

                                            ]
                                        },
                                        { "view": "template", "borderless": 1, "width": 220, "css": "blue_background" }
                                    ]},
                                    { "view": "template", "borderless": 1, "height": 100, "css": "blue_background" },
